---
apiVersion: v1
kind: Service
metadata:
  name: metadata-api-port
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    name: metadata-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smplverse-metadata
spec:
  selector:
    matchLabels:
      name: metadata-api
  replicas: 3
  template:
      metadata:
        labels:
          name: metadata-api
      spec:
        containers:
          - name: metadata-api
            image: docker.io/piotrostr/metadata
            envFrom:
              - secretRef:
                  name: metadata-api-key
            ports:
              - containerPort: 80
        imagePullSecrets:
          - name: regcred
        restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: db-port
  labels:
    name: db-port
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    name: db
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-pv
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  labels:
    name: db-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      name: db
  replicas: 1
  template:
      metadata:
        labels:
          name: db
      spec:
        volumes:
          - name: db-storage
            persistentVolumeClaim:
              claimName: db-pvc
        containers:
          - name: db-container
            image: redis
            ports:
              - containerPort: 6379
            volumeMounts:
              - mountPath: /data
                name: db-storage
